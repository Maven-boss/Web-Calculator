<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>CALCULATOR</h1>
    <br>
    <form action="" name="calc">
        <input type="text" name="disp" id="input-bar"><br>
        <input type="button" value="1/x" onclick="reciprocal()">
        <input type="button" value="x^2" onclick="square()">
        <input type="button" value="sqrt(x)" onclick="squareroot()">
        <input type="button" value="/" onclick="display('/')"><br>
        <input type="button" value="7" onclick="display('7')">
        <input type="button" value="8" onclick="display('8')">
        <input type="button" value="9" onclick="display('9')">
        <input type="button" value="x" onclick="display('*')"><br>
        <input type="button" value="4" onclick="display('4')">
        <input type="button" value="5" onclick="display('5')">
        <input type="button" value="6" onclick="display('6')">
        <input type="button" value="-" onclick="display('-')"><br>
        <input type="button" value="1" onclick="display('1')">
        <input type="button" value="2" onclick="display('2')">
        <input type="button" value="3" onclick="display('3')">
        <input type="button" value="+" onclick="display('+')"><br>
        <input type="button" value="C" onclick="display(' ')">
        <input type="button" value="." onclick="display('.')">
        <input type="button" value="0" onclick="display('0')">
        <input type="button" value="=" onclick="evall()">
    </form>
    <script src="script.js"></script>
</body>
</html>
